<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; padding: 10px; font-size: 12px; }
        .target-panel { background: #052e16; border: 1px solid #22c55e; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        .status-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .btn { padding: 12px; text-align: center; border-radius: 6px; font-weight: bold; background: #1a1c24; border: 1px solid #333; color: #444; }
        .active-hold { border-color: #ef4444; color: #ef4444; box-shadow: 0 0 10px rgba(239, 68, 68, 0.2); }
        
        .macro-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 10px; }
        .m-card { background: #1a1c24; padding: 8px; border-radius: 6px; border: 1px solid #333; text-align: center; }
        .m-label { font-size: 9px; color: #888; text-transform: uppercase; }
        .m-val { font-weight: bold; font-size: 13px; margin-top: 4px; }

        .stats-main { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .card-big { background: #16181d; padding: 15px; border-radius: 10px; border: 1px solid #333; }
        .val-big { font-size: 24px; font-weight: bold; color: #00ff88; }
        .profit-gold { color: #fbbf24 !important; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: #666; font-size: 10px; padding: 10px; border-bottom: 2px solid #222; }
        td { padding: 12px 10px; border-bottom: 1px solid #1a1c24; }
        .pot { color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>

    <div class="status-grid">
        <div id="h" class="btn">ðŸ”´ HOLD</div>
        <div id="p" class="btn">ðŸŸ¡ PREPARE</div>
        <div id="s" class="btn">ðŸŸ¢ EXECUÈšIE</div>
    </div>

    <div class="macro-row">
        <div class="m-card"><div class="m-label">Rotation Score</div><div id="score" class="m-val" style="color:#00ff88">--%</div></div>
        <div class="m-card"><div class="m-label">BTC.D</div><div id="btcd" class="m-val">--</div></div>
        <div class="m-card"><div class="m-label">TOTAL 3</div><div id="t3" class="m-val">--</div></div>
        <div class="m-card"><div class="m-label">Sentiment</div><div id="fng" class="m-val">--</div></div>
    </div>

    <div class="stats-main">
        <div class="card-big"><div class="m-label">Portofoliu Actual</div><div id="v" class="val-big">--</div></div>
        <div class="card-big"><div class="m-label">Multiplier (Investit $120k)</div><div id="m" class="val-big">--</div></div>
        <div class="card-big" style="border-color: #fbbf24;"><div class="m-label" style="color:#fbbf24">Profit Teoretic Mai</div><div id="profit" class="val-big profit-gold">--</div></div>
        <div class="card-big"><div class="m-label">URPD Profit</div><div id="urpd" class="m-val" style="font-size: 20px;">--</div></div>
    </div>

    <div class="macro-row">
        <div class="m-card"><div class="m-label">VIX Index</div><div id="vix" class="m-val" style="color:#ff4d4d">--</div></div>
        <div class="m-card"><div class="m-label">DXY</div><div id="dxy" class="m-val">--</div></div>
        <div class="m-card"><div class="m-label">M2 Supply</div><div id="m2" class="m-val">--</div></div>
        <div class="m-card"><div class="m-label">USDT.D</div><div id="usdtd" class="m-val">--</div></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>COIN</th>
                <th>CANTITATE</th>
                <th>VALOARE</th>
                <th>ENTRY</th>
                <th>TARGETS</th>
                <th>POTENÈšIAL</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <script>
        async function load() {
            const r = await fetch('data.json?v=' + Date.now());
            const d = await r.json();
            
            document.getElementById('v').textContent = '$' + d.portfolio.toLocaleString();
            document.getElementById('m').textContent = d.multiplier + 'x';
            document.getElementById('profit').textContent = 'â‚¬' + d.profit_teoretic;
            document.getElementById('score').textContent = d.rotation_score + '%';
            
            document.getElementById('btcd').textContent = d.btc_d + '%';
            document.getElementById('t3').textContent = d.total3 + 'T';
            document.getElementById('fng').textContent = d.fng;
            document.getElementById('urpd').textContent = d.urpd + '%';
            document.getElementById('vix').textContent = d.vix;
            document.getElementById('dxy').textContent = d.dxy;
            document.getElementById('m2').textContent = d.m2;
            document.getElementById('usdtd').textContent = d.usdtd + '%';

            // Status Button
            if(d.rotation_score < 50) document.getElementById('h').classList.add('active-hold');

            let h = '';
            d.coins.forEach(c => {
                h += `<tr>
                    <td><b>${c.symbol}</b><br><small style="color:#666">$${c.price}</small></td>
                    <td>${c.q.toLocaleString()}</td>
                    <td>$${c.value.toLocaleString()}</td>
                    <td style="color:#888">$${c.entry}</td>
                    <td>$${c.apr} / $${c.mai}</td>
                    <td class="pot">${c.pot_mai}x</td>
                </tr>`;
            });
            document.getElementById('rows').innerHTML = h;
        }
        load();
        setInterval(load, 60000);
    </script>
</body>
</html>
