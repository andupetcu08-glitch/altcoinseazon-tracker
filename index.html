<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Altcoin Tracker - Glow Fix</title>
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; padding: 15px; font-size: 11px; margin: 0; }
        
        /* BANNER */
        .target-panel { background: #052e16; border: 1px solid #22c55e; padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-size: 14px; font-weight: 900; color: #fff; text-transform: uppercase; }
        
        /* CASETE CU GLOW */
        .m-card, .st-btn, .card-big, .macro-row > div { 
            transition: all 0.2s ease; border: 1px solid #333; background: #1a1c24; border-radius: 6px; 
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.05); /* Glow discret pe casete */
        }
        
        /* EFECT GLOW MAI PUTERNIC LA HOVER */
        .m-card:hover, .card-big:hover, .macro-row > div:hover { 
            border-color: #00ff88 !important; box-shadow: 0 0 20px rgba(0, 255, 136, 0.2); 
        }

        .top-nav { display: grid; grid-template-columns: repeat(4, 1fr) 1.5fr; gap: 10px; margin-bottom: 20px; }
        .m-card { padding: 10px; text-align: center; min-height: 60px; display: flex; flex-direction: column; justify-content: center; }
        .m-label { font-size: 10px; color: #999; text-transform: uppercase; margin-bottom: 5px; }
        .m-val { font-weight: bold; font-size: 18px; }
        
        .status-box { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .st-btn { display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 900; color: #444; text-transform: uppercase; }
        
        .stats-main { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .card-big { padding: 15px; text-align: center; }
        .val-big { font-size: 26px; font-weight: bold; color: #00ff88; }
        
        .macro-row { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 12px; }

        /* MODIFICAREA: GLOW PE TABEL */
        .table-container { 
            background: #1a1c24; border-radius: 10px; border: 1px solid #333; 
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.15); /* Glow verde neon pe tabel */
            overflow: hidden; 
        }
        
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { text-align: left; color: #999; font-size: 11px; padding: 15px 10px; border-bottom: 2px solid #333; }
        td { padding: 15px 10px; border-bottom: 1px solid #222; }
        
        .up { color: #00ff88; font-weight: bold; }
        .down { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body>
    <div class="target-panel">ðŸŽ¯ TARGETS: BTC.D: 46% | VIX: 13.8 | USDT.D: 5.1% | URPD Supply: 86% | ML SELL Prob Target: 50% | ROTATION SCORE: 70%</div>
    
    <div class="top-nav" id="topNav"></div>

    <div class="stats-main">
        <div class="card-big"><span class="m-label">PORTOFOLIU ACTUAL (EUR)</span><div id="v" class="val-big">--</div></div>
        <div class="card-big"><span class="m-label">POTENÈšIAL PROFIT TEORETIC</span><div id="profit" class="val-big" style="color:#fbbf24;">--</div></div>
        <div class="card-big"><span class="m-label">MULTIPLIER ACTUAL</span><div id="m" class="val-big">--</div></div>
    </div>

    <div id="macro1" class="macro-row"></div>
    <div id="macro2" class="macro-row"></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>MONEDA</th><th>CANTITATE</th><th>ENTRY</th>
                    <th style="color:#fbbf24">TARGET APR</th><th style="color:#00ff88">MULTIPLIER</th>
                    <th style="color:#fbbf24">TARGET MAI</th><th style="color:#00ff88">MULTIPLIER</th>
                    <th style="color:#a855f7">FINAL TARGET</th>
                </tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
    </div>

    <script>
        async function sync() {
            try {
                const r = await fetch('data.json?v=' + Date.now());
                const d = await r.json();
                
                // Rotation & Top Cards
                document.getElementById('topNav').innerHTML = `
                    <div class="m-card"><span class="m-label">Rotation Score</span><div class="m-val">${d.rotation_score}%</div></div>
                    <div class="m-card"><span class="m-label">BTC.D LIVE</span><div class="m-val">${d.btc_d}%</div></div>
                    <div class="m-card"><span class="m-label">ETH / BTC</span><div class="m-val">${d.eth_btc}</div></div>
                    <div class="m-card"><span class="m-label">USDT.D LIVE</span><div class="m-val">${d.usdt_d}%</div></div>
                    <div class="status-box"><div class="st-btn">HOLD</div><div class="st-btn">PREPARE</div><div class="st-btn">SELL</div></div>`;

                document.getElementById('v').textContent = 'â‚¬' + d.portfolio_eur.toLocaleString();
                document.getElementById('profit').textContent = d.profit_range;
                document.getElementById('m').textContent = d.multiplier + 'x';

                // Row Macro 1
                const r1 = [['TOTAL 3', d.total3], ['SENTIMENT', d.fng], ['VIX INDEX', d.vix], ['URPD PROFIT', d.urpd+'%'], ['DXY INDEX', d.dxy], ['M2 SUPPLY', d.m2]];
                document.getElementById('macro1').innerHTML = r1.map(x => `<div class="m-card"><span class="m-label">${x[0]}</span><div class="m-val">${x[1]}</div></div>`).join('');

                // Row Macro 2 - FIX "undefined"
                document.getElementById('macro2').innerHTML = `
                    <div class="m-card"><span class="m-label">ML SELL PROB</span><div class="m-val">${d.ml_prob}%</div></div>
                    <div class="m-card"><span class="m-label">MOMENTUM</span><div class="m-val">${d.momentum || 'STABLE'}</div></div>
                    <div class="m-card"><span class="m-label">EXHAUSTION</span><div class="m-val">${d.exhaustion}%</div></div>
                    <div class="m-card"><span class="m-label">DIVERGENCE</span><div class="m-val">${d.divergence || 'NORMAL'}</div></div>
                    <div class="m-card"><span class="m-label">VOLATILITY</span><div class="m-val">${d.volatility || 'LOW'}</div></div>
                    <div class="m-card"><span class="m-label">LIQUIDITY</span><div class="m-val">${d.liquidity || 'HIGH'}</div></div>`;

                // Table Rows
                document.getElementById('rows').innerHTML = d.coins.map(c => `
                    <tr>
                        <td><b>${c.symbol}</b></td><td>${c.q}</td><td>$${c.entry}</td>
                        <td style="color:#fbbf24">$${c.apr}</td><td style="color:#00ff88">${c.x_apr}x</td>
                        <td style="color:#fbbf24">$${c.mai}</td><td style="color:#00ff88">${c.x_mai}x</td>
                        <td style="color:#a855f7">$${c.fib}</td>
                    </tr>`).join('');
            } catch (e) { console.error(e); }
        }
        sync(); setInterval(sync, 30000);
    </script>
</body>
</html>
