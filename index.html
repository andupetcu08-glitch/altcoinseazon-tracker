<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; padding: 15px; font-size: 11px; }
        
        /* Banner superior - Acum afiÈ™eazÄƒ targetul de 70% dar scorul real e cel din card */
        .target-panel { 
            background: #052e16; border: 2px solid #22c55e; padding: 25px; border-radius: 12px; 
            margin-bottom: 25px; text-align: center; font-size: 18px; font-weight: bold; 
            color: #fff; box-shadow: 0 4px 20px rgba(34, 197, 94, 0.3); 
        }
        
        .top-nav { display: grid; grid-template-columns: repeat(4, 1fr) 1.5fr; gap: 10px; margin-bottom: 20px; }
        .m-card { background: #1a1c24; padding: 12px; border-radius: 8px; border: 1px solid #333; text-align: center; }
        .m-label { font-size: 8px; color: #888; text-transform: uppercase; margin-bottom: 6px; }
        .m-val { font-weight: bold; font-size: 16px; }
        
        .status-box { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .st-btn { background: #111; border: 1px solid #222; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: #333; }
        
        /* Starea de HOLD - ActivÄƒ cÃ¢nd scorul e mic */
        .active-h { border-color: #ef4444 !important; color: #ef4444 !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
        .active-p { border-color: #fbbf24 !important; color: #fbbf24 !important; box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }
        
        table { width: 100%; border-collapse: collapse; background: #0d0f14; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        th { text-align: left; color: #ffffff !important; font-size: 11px; font-weight: bold; padding: 15px; border-bottom: 2px solid #222; }
        .fib-header { color: #a855f7 !important; }
        td { padding: 15px; border-bottom: 1px solid #1a1c24; }
        .prog-bg { width: 100%; background: #222; height: 5px; border-radius: 3px; margin-top: 6px; overflow: hidden; }
        .prog-fill { height: 100%; border-radius: 3px; }
        .fib-col { font-weight: bold; color: #a855f7; border-left: 1px solid #222; }
        .trend-up { color: #00ff88; } .trend-down { color: #ef4444; }
    </style>
</head>
<body>

    <div id="target-banner" class="target-panel">ðŸŽ¯ TARGETS: BTC.D: 46% | VIX: 13.8 | DXY: 101 | ETH/BTC: -- | ROTATION SCORE: 70%</div>

    <div class="top-nav">
        <div class="m-card"><div class="m-label">Rotation Score</div><div id="score" class="m-val">--</div></div>
        <div class="m-card"><div class="m-label">BTC.D LIVE</div><div id="btcd" class="m-val">--</div></div>
        <div class="m-card"><div class="m-label">ETH / BTC</div><div id="ethbtc" class="m-val">--</div></div>
        <div class="m-card"><div class="m-label">USDT.D LIVE</div><div id="usdtd" class="m-val">--</div></div>
        <div class="status-box">
            <div id="btn-h" class="st-btn">HOLD</div>
            <div id="btn-p" class="st-btn">PREPARE</div>
            <div id="btn-s" class="st-btn">SELL</div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>MONEDA</th>
                <th>CANTITATE</th>
                <th>ENTRY</th>
                <th>TARGET APR</th>
                <th>X APR</th>
                <th>TARGET MAI</th>
                <th>X MAI</th>
                <th class="fib-header">FINAL TARGET PRICE</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <script>
        async function load() {
            try {
                const r = await fetch('data.json?v=' + Date.now());
                const d = await r.json();

                // 1. REPARATIE SCOR: Folosim scorul real (35% sau cat vine din JSON)
                const score = d.rotation_score; 
                document.getElementById('score').textContent = score + '%';
                // Devine verde DOAR daca atinge targetul de 70%
                document.getElementById('score').style.color = score >= 70 ? '#00ff88' : '#ef4444';

                // 2. REPARATIE BUTOANE: Daca scorul e mic (ex: 35), ramane pe HOLD (Rosu)
                document.getElementById('btn-h').className = 'st-btn' + (score < 45 ? ' active-h' : '');
                document.getElementById('btn-p').className = 'st-btn' + (score >= 45 && score < 70 ? ' active-p' : '');

                // 3. REPARATIE ETH/BTC: Punem valoarea reala in banner si in card
                const ethBtcVal = d.eth_btc || 0.03;
                document.getElementById('ethbtc').innerHTML = `<span style="color:#a855f7">${ethBtcVal}</span> <span class="trend-down">â–¼</span>`;
                document.getElementById('target-banner').textContent = `ðŸŽ¯ TARGETS: BTC.D: 46% | VIX: 13.8 | DXY: 101 | ETH/BTC: ${ethBtcVal} | ROTATION SCORE: 70%`;

                // BTC.D Live
                document.getElementById('btcd').innerHTML = (d.btc_d || 56.5) + '% <span class="trend-up">â–²</span>';
                document.getElementById('usdtd').innerHTML = '7.5% <span class="trend-up">â–²</span>';

                // Tabelul
                let h = '';
                d.coins.forEach(c => {
                    let color = c.progres >= 80 ? '#00ff88' : '#fbbf24';
                    h += `<tr>
                        <td><b>${c.symbol}</b><br><small style="color:#555">$${c.price}</small>
                            <div class="prog-bg"><div class="prog-fill" style="width:${c.progres}%; background-color:${color};"></div></div>
                        </td>
                        <td>${c.q.toLocaleString()}</td>
                        <td>$${c.entry}</td>
                        <td style="color:#fbbf24">$${c.apr}</td>
                        <td style="color:#00ff88">${c.x_apr}x</td>
                        <td style="color:#fbbf24">$${c.mai}</td>
                        <td style="color:#00ff88">${c.x_mai}x</td>
                        <td class="fib-col">$${c.fib}</td>
                    </tr>`;
                });
                document.getElementById('rows').innerHTML = h;
            } catch (e) { console.log(e); }
        }
        load();
        setInterval(load, 60000);
    </script>
</body>
</html>
