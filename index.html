<div class="card text-center">
    <div class="text-gray-500 text-[10px]">Rotation Score</div>
    <div id="rotation" class="text-2xl font-bold">--</div>
</div>
<div id="multiplier" class="text-3xl font-bold text-green-400">--</div>
<tbody id="coin-list"></tbody>

<script>
async function update() {
    try {
        const r = await fetch('data.json');
        const d = await r.json();

        // 1. Rotation Score - Regula de 70% verde [cite: 2026-02-14]
        const rot = document.getElementById('rotation');
        rot.innerText = d.rotation + '%';
        rot.style.color = d.rotation >= 70 ? '#00ff00' : '#ff4444';

        // 2. Multiplier & Portofoliu (Investitie: €101,235)
        document.getElementById('multiplier').innerText = d.mult + 'x';
        document.getElementById('port_eur').innerText = '€' + d.port_eur.toLocaleString();
        document.getElementById('btcd').innerText = d.btcd + '%';

        // 3. Tabel monede automat
        const list = document.getElementById('coin-list');
        list.innerHTML = '';
        d.coins.forEach(c => {
            list.innerHTML += `
                <tr class="border-b border-gray-900">
                    <td class="py-3 font-bold">${c.symbol}</td>
                    <td>${c.q.toLocaleString()}</td>
                    <td>$${c.entry}</td>
                    <td class="text-blue-400 font-bold">$${c.price}</td>
                    <td class="text-yellow-500">$${c.apr}</td>
                    <td class="text-yellow-500">$${c.mai}</td>
                    <td class="text-purple-500">$${c.fib}</td>
                </tr>`;
        });
    } catch (e) { console.error("Eroare:", e); }
}
update();
setInterval(update, 30000);
</script>
