<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; padding: 15px; font-size: 11px; margin: 0; }
        
        /* 5. Text titlu casete marit */
        .m-label { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 8px; font-weight: 800; letter-spacing: 0.5px; }
        .m-val { font-weight: bold; font-size: 20px; }

        /* 6. Glow peste toate liniile la hover */
        tr { transition: all 0.2s ease; border-bottom: 1px solid #1a1c24; }
        tr:hover { 
            background: rgba(0, 255, 136, 0.06) !important; 
            box-shadow: inset 0 0 20px rgba(0, 255, 136, 0.1), 0 0 15px rgba(0, 255, 136, 0.1);
        }

        .target-panel { 
            background: #052e16; border: 2px solid #22c55e; padding: 20px; border-radius: 12px; 
            margin-bottom: 25px; text-align: center; font-size: 16px; font-weight: bold; color: #fff;
        }
        .top-nav { display: grid; grid-template-columns: repeat(5, 1fr) 1.5fr; gap: 12px; margin-bottom: 20px; }
        .m-card { background: #1a1c24; padding: 15px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: #555; padding: 15px; font-size: 12px; border-bottom: 2px solid #222; }
        td { padding: 18px 15px; }

        .up { color: #00ff88; }
        .down { color: #ef4444; }
        .st-btn { background: #111; border: 1px solid #222; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #333; }
        .active-h { border-color: #ef4444 !important; color: #ef4444 !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.3); }
    </style>
</head>
<body>
    <div class="target-panel">ðŸŽ¯ TARGETS: BTC.D: 48-50% | ROTATION: 70% | USDTD: 5.5% | ETH/BTC: 0.055+ | ML SELL PROB: 50%</div>
    
    <div class="top-nav" id="top-nav-container"></div>
    <div class="top-nav" style="grid-template-columns: repeat(6, 1fr);" id="macro-container"></div>

    <table>
        <thead>
            <tr>
                <th>MONEDA</th><th>CANTITATE</th><th>ENTRY</th>
                <th style="color:#fbbf24">TARGET APR</th>
                <th style="color:#00ff88">MULTIPLIER</th> <th style="color:#fbbf24">TARGET MAI</th>
                <th style="color:#00ff88">MULTIPLIER</th>
                <th style="color:#a855f7">FINAL TARGET</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <script>
        async function load() {
            const r = await fetch('data.json?v=' + Date.now());
            const d = await r.json();
            
            // 4. Sageti in toate casetele
            const arrow = (v, t, rev=false) => (rev ? v < t : v > t) ? '<span class="up">â–²</span>' : '<span class="down">â–¼</span>';

            // Top Indicators
            const top = [
                ['Rotation Score', d.rotation_score + '%', 70],
                ['BTC.D LIVE', d.btc_d + '%', 48, true], // 1. BTC.D corectat
                ['ETH / BTC', d.eth_btc, 0.055],
                ['USDT.D LIVE', d.usdt_d + '%', 5.5, true],
                ['S.M.R.I', d.exhaustion + '%', 75]
            ];

            document.getElementById('top-nav-container').innerHTML = top.map(i => `
                <div class="m-card"><div class="m-label">${i[0]}</div><div class="m-val">${i[1]}${arrow(parseFloat(i[1]), i[2], i[3])}</div></div>
            `).join('') + `<div class="status-box" style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:5px;"><div class="st-btn active-h">HOLD</div><div class="st-btn">PREPARE</div><div class="st-btn">SELL</div></div>`;

            // 3. Sentiment & Strength (Strength preluat din Momentum/Rotation)
            const macros = [
                ['TOTAL 3', d.total3, 1.2],
                ['SENTIMENT', d.fng + ' (FnG)', 75],
                ['STRENGTH', d.momentum, 0],
                ['VIX INDEX', d.vix, 13.8, true],
                ['DXY INDEX', d.dxy, 100, true],
                ['ML PROB', d.ml_prob + '%', 50]
            ];

            document.getElementById('macro-container').innerHTML = macros.map(m => `
                <div class="m-card"><div class="m-label">${m[0]}</div><div class="m-val">${m[1]}${m[2] ? arrow(parseFloat(m[1]), m[2], m[3]) : ' <span class="up">â–²</span>'}</div></div>
            `).join('');

            document.getElementById('rows').innerHTML = d.coins.map(c => `
                <tr>
                    <td><b>${c.symbol}</b> <small class="${c.change >= 0 ? 'up':'down'}">(${c.change}%)</small><br>$${c.price.toFixed(4)}</td>
                    <td>${c.q.toLocaleString()}</td><td>$${c.entry}</td>
                    <td style="color:#fbbf24">$${c.apr}</td><td style="color:#00ff88">${(c.apr/c.entry).toFixed(1)}x</td>
                    <td style="color:#fbbf24">$${c.mai}</td><td style="color:#00ff88">${(c.mai/c.entry).toFixed(1)}x</td>
                    <td style="color:#a855f7; font-weight:bold">$${c.fib}</td>
                </tr>
            `).join('');
        }
        load(); setInterval(load, 30000);
    </script>
</body>
</html>
