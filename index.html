<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; padding: 15px; font-size: 11px; margin: 0; }
        
        /* Banner conform dimensiunilor agreeate */
        .target-banner { 
            background: #052e16; border: 2px solid #22c55e; padding: 18px; border-radius: 12px; 
            margin-bottom: 25px; display: flex; justify-content: space-around; font-weight: bold; font-size: 14px;
        }
        .t-item { color: rgba(255,255,255,0.3); transition: 0.5s; }
        .t-active { color: #00ff88; text-shadow: 0 0 15px rgba(0, 255, 136, 0.6); }

        /* Linia financiară */
        .stats-main { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .card-big { background: #1a1c24; padding: 25px; border-radius: 12px; border: 1px solid #444; text-align: center; }
        .val-big { font-size: 32px; font-weight: bold; color: #00ff88; margin: 10px 0; }
        .m-label { font-size: 9px; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        .macro-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 20px; }
        .m-card { background: #1a1c24; padding: 12px; border-radius: 8px; border: 1px solid #333; text-align: center; }

        /* Tabel cu Magnify Glow */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: #666; border-bottom: 2px solid #222; }
        tr { transition: 0.2s; border-bottom: 1px solid #1a1c24; }
        tr:hover { transform: scale(1.005); background: rgba(0, 255, 136, 0.05) !important; cursor: pointer; }
        
        .prog-bg { width: 100%; background: #222; height: 4px; border-radius: 2px; margin-top: 5px; }
        .prog-fill { height: 100%; border-radius: 2px; }
        .up { color: #00ff88; } .down { color: #ef4444; }
    </style>
</head>
<body>
    <div class="target-banner" id="banner">
        <span class="t-item" id="t-btcd">BTC.D: 46%</span>
        <span class="t-item" id="t-vix">VIX: 13.8</span>
        <span class="t-item" id="t-usdtd">USDT.D: 5.1%</span>
        <span class="t-item" id="t-urpd">URPD: 86%</span>
        <span class="t-item" id="t-dxy">DXY: 100</span>
        <span class="t-item" id="t-score">ROTATION: 70%</span>
    </div>

    <div class="stats-main">
        <div class="card-big"><div class="m-label">PORTOFOLIU ACTUAL (EUR)</div><div id="v" class="val-big">--</div></div>
        <div class="card-big"><div class="m-label">POTENȚIAL PROFIT NET</div><div id="profit" class="val-big" style="color:#fbbf24; font-size: 24px;">--</div></div>
        <div class="card-big"><div class="m-label">MULTIPLIER ACTUAL</div><div id="m" class="val-big">--</div><div id="investit" style="color:#666; font-size:10px;"></div></div>
    </div>

    <div class="macro-grid" id="macro-row">
        </div>

    <table>
        <thead>
            <tr>
                <th>MONEDA</th><th>CANTITATE</th><th>ENTRY</th><th style="color:#fbbf24">TARGET APR</th><th style="color:#fbbf24">TARGET MAI</th><th style="color:#a855f7">FIB TARGET</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <script>
        async function update() {
            const r = await fetch('data.json?v=' + Date.now());
            const d = await r.json();
            
            // Banner Logic [cite: 2026-02-14]
            document.getElementById('t-btcd').className = 't-item' + (d.btc_d <= 46 ? ' t-active' : '');
            document.getElementById('t-vix').className = 't-item' + (d.vix <= 13.8 ? ' t-active' : '');
            document.getElementById('t-usdtd').className = 't-item' + (d.usdt_d <= 5.1 ? ' t-active' : '');
            document.getElementById('t-urpd').className = 't-item' + (d.urpd >= 86 ? ' t-active' : '');
            document.getElementById('t-dxy').className = 't-item' + (d.dxy <= 100 ? ' t-active' : '');
            document.getElementById('t-score').className = 't-item' + (d.rotation_score >= 70 ? ' t-active' : '');

            // Stats
            document.getElementById('v').textContent = '€' + d.portfolio_eur.toLocaleString();
            document.getElementById('profit').textContent = d.profit_range;
            document.getElementById('m').textContent = d.multiplier + 'x';
            document.getElementById('investit').textContent = 'Investit: €' + d.investit.toLocaleString();

            // Macro Row
            const macro = [
                ['Rotation', d.rotation_score+'%'], ['BTC.D', d.btc_d+'%'], ['USDT.D', d.usdt_d+'%'], 
                ['ML Prob', d.ml_prob+'%'], ['Sentiment', d.fng], ['Exhaustion', d.exhaustion]
            ];
            document.getElementById('macro-row').innerHTML = macro.map(m => `
                <div class="m-card"><div class="m-label">${m[0]}</div><div class="m-val">${m[1]}</div></div>
            `).join('');

            // Rows
            let h = '';
            d.coins.forEach(c => {
                h += `<tr>
                    <td style="padding:15px;"><b>${c.symbol}</b> <small class="${c.change>=0?'up':'down'}">(${c.change}%)</small>
                        <div class="prog-bg"><div class="prog-fill" style="width:${c.progres}%; background:${c.progres>80?'#00ff88':'#fbbf24'}"></div></div>
                    </td>
                    <td>${c.q.toLocaleString()}</td><td>$${c.entry}</td>
                    <td style="color:#fbbf24">$${c.apr} <small>(${c.x_apr}x)</small></td>
                    <td style="color:#fbbf24">$${c.mai} <small>(${c.x_mai}x)</small></td>
                    <td style="color:#a855f7"><b>$${c.fib}</b></td>
                </tr>`;
            });
            document.getElementById('rows').innerHTML = h;
        }
        update(); setInterval(update, 30000);
    </script>
</body>
</html>
