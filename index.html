<script>
async function updateDashboard() {
    try {
        const response = await fetch('data.json');
        const data = await response.json();

        // Fix Multiplier: Verificăm dacă există 'mult' pentru a evita 'undefinedx'
        const multEl = document.getElementById('multiplier');
        if (data.mult !== undefined) {
            multEl.innerText = data.mult + 'x';
        } else {
            multEl.innerText = '0.00x';
        }

        // BTC.D Live
        if (data.btcd) document.getElementById('btcd').innerText = data.btcd + '%';
        
        // ETH/BTC (0.0288 conform imaginii tale)
        if (data.ethbtc) document.getElementById('ethbtc').innerText = data.ethbtc;

        // Rotation Score & Culoare Verde
        if (data.rotation) {
            const rotEl = document.getElementById('rotation');
            rotEl.innerText = data.rotation + '%';
            // Dacă atingem targetul de 70%, facem textul verde
            rotEl.style.color = data.rotation >= 70 ? '#00ff00' : '#ff4444';
        }

    } catch (error) {
        console.error("Datele nu au putut fi încărcate:", error);
    }
}
setInterval(updateDashboard, 30000);
updateDashboard();
</script>
