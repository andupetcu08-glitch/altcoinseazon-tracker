<script>
async function updateDashboard() {
    const res = await fetch('data.json');
    const data = await res.json();

    // Actualizare Casete Principale
    document.getElementById('port_eur').innerText = '€' + data.port_eur.toLocaleString();
    document.getElementById('multiplier').innerText = data.mult + 'x';
    
    // Rotation Score + Regula Verde (70%)
    const rot = document.getElementById('rotation');
    rot.innerText = data.rotation + '%';
    rot.style.color = data.rotation >= 70 ? '#00ff00' : '#ff4444';

    // BTC.D, ETH/BTC, USDT.D
    document.getElementById('btcd').innerText = data.btcd + '%';
    document.getElementById('ethbtc').innerText = data.ethbtc;
    document.getElementById('usdtd').innerText = data.usdtd + '%';

    // Profit Teoretic
    document.getElementById('theoretical').innerText = '€' + data.pot_min.toLocaleString() + ' - €' + data.pot_max.toLocaleString();

    // Actualizare Tabel Monede (Exemplu pentru prima linie)

}
updateDashboard();
setInterval(updateDashboard, 30000);
</script>
