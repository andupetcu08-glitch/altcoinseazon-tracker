<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Altcoin Tracker Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; padding: 15px; font-size: 11px; }
        .m-card { background: #161b22; padding: 15px; border-radius: 10px; border: 1px solid #30363d; text-align: center; }
        .m-label { font-size: 9px; color: #8b949e; text-transform: uppercase; margin-bottom: 5px; }
        .target-panel { background: #064e3b; border: 1px solid #10b981; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; color: #10b981; font-weight: bold; }
    </style>
</head>
<body>
    <div class="target-panel">ðŸŽ¯ TARGETS: BTC.D: 46% | VIX: 13.8 | USDT.D: 5.1% | ROTATION SCORE: 70%</div>

    <div class="grid grid-cols-4 gap-4 mb-6">
        <div class="m-card"><div class="m-label">Rotation Score</div><div id="score" class="text-xl font-bold">--</div></div>
        <div class="m-card"><div class="m-label">BTC.D LIVE</div><div id="btcd" class="text-xl font-bold">--</div></div>
        <div class="m-card"><div class="m-label">ETH / BTC</div><div id="ethbtc" class="text-xl font-bold" style="color:#a855f7">--</div></div>
        <div class="m-card"><div class="m-label">USDT.D LIVE</div><div id="usdtd" class="text-xl font-bold" style="color:#4ade80">--</div></div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="m-card"><div class="m-label">Portofoliu Actual (EUR)</div><div id="v" class="text-3xl font-bold text-green-400">--</div></div>
        <div class="m-card">
            <div class="m-label">Multiplier Actual</div>
            <div id="m" class="text-3xl font-bold text-green-400">--</div>
            <div class="text-[9px] text-gray-500">(Investit: â‚¬101,235)</div>
        </div>
    </div>

    <div class="bg-[#161b22] rounded-lg border border-[#30363d] overflow-hidden">
        <table class="w-full text-left">
            <thead class="border-b border-[#30363d]">
                <tr class="text-[#8b949e] text-[10px]">
                    <th class="p-4">MONEDA</th><th class="p-4">CANTITATE</th><th class="p-4">ENTRY</th><th class="p-4">PRET LIVE</th><th class="p-4" style="color:#fbbf24">TARGET APR</th><th class="p-4" style="color:#a855f7">FINAL TARGET</th>
                </tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
    </div>

    <script>
        async function load() {
            const r = await fetch('data.json?t=' + Date.now());
            const d = await r.json();

            // SeteazÄƒ culoarea scorului [cite: 2026-02-14]
            const sEl = document.getElementById('score');
            sEl.textContent = d.rotation_score + '%';
            sEl.style.color = d.rotation_score >= 70 ? '#4ade80' : '#f87171';

            document.getElementById('v').textContent = 'â‚¬' + d.portfolio_eur.toLocaleString();
            document.getElementById('m').textContent = d.multiplier + 'x';
            document.getElementById('btcd').textContent = d.btc_d + '%';
            document.getElementById('ethbtc').textContent = d.eth_btc;
            document.getElementById('usdtd').textContent = d.usdt_d + '%';

            let h = '';
            d.coins.forEach(c => {
                h += `<tr class="border-b border-[#21262d]">
                    <td class="p-4 font-bold uppercase">${c.symbol}</td>
                    <td class="p-4 text-gray-400">${c.q.toLocaleString()}</td>
                    <td class="p-4 text-gray-500">$${c.entry}</td>
                    <td class="p-4 text-blue-400 font-bold">$${c.price}</td>
                    <td class="p-4 text-yellow-500 font-bold">$${c.apr}</td>
                    <td class="p-4 text-purple-500 font-bold">$${c.fib}</td>
                </tr>`;
            });
            document.getElementById('rows').innerHTML = h;
        }
        load(); setInterval(load, 30000);
    </script>
</body>
</html>
