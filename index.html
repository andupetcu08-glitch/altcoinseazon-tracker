<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: 'Inter', sans-serif; padding: 20px; font-size: 11px; margin: 0; }
        
        /* 5. Text titlu casete 12px + Bold 800 */
        .m-label { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 10px; font-weight: 800; letter-spacing: 0.8px; }
        .m-val { font-weight: bold; font-size: 22px; }

        /* 6. Glow pe toate liniile la hover */
        tr { transition: all 0.3s ease; border-bottom: 1px solid #1a1c24; }
        tr:hover { 
            background: rgba(0, 255, 136, 0.08) !important; 
            box-shadow: inset 0 0 25px rgba(0, 255, 136, 0.15);
        }

        .target-panel { 
            background: #052e16; border: 2px solid #22c55e; padding: 15px; border-radius: 12px; 
            margin-bottom: 20px; text-align: center; font-size: 15px; font-weight: bold; color: #fff;
        }
        
        .top-nav { display: grid; grid-template-columns: repeat(5, 1fr) 1.5fr; gap: 12px; margin-bottom: 15px; }
        .macro-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 12px; margin-bottom: 12px; }
        .m-card { background: #1a1c24; padding: 18px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        
        .up { color: #00ff88; } .down { color: #ef4444; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #0f1218; border-radius: 10px; overflow: hidden; }
        th { text-align: left; color: #555; padding: 18px; border-bottom: 2px solid #222; font-size: 10px; }
        td { padding: 18px; font-size: 14px; }
        
        .st-btn { background: #111; border: 1px solid #222; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #333; }
        .active-h { border-color: #ef4444 !important; color: #ef4444 !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.3); }
        .active-s { border-color: #00ff88 !important; color: #00ff88 !important; box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }
    </style>
</head>
<body>
    <div class="target-panel">ðŸŽ¯ TARGETS: BTC.D: 48-50% | ROTATION: 70% | USDTD: 5.5% | ETH/BTC: 0.055+ | ML SELL PROB: 50%</div>
    
    <div class="top-nav" id="top-nav"></div>
    <div class="macro-grid" id="macro-r1"></div>
    <div class="macro-grid" id="macro-r2"></div>

    <table>
        <thead>
            <tr>
                <th>MONEDA</th><th>CANTITATE</th><th>ENTRY</th>
                <th style="color:#fbbf24">TARGET APR</th>
                <th style="color:#00ff88">MULTIPLIER</th> <th style="color:#fbbf24">TARGET MAI</th>
                <th style="color:#00ff88">MULTIPLIER</th>
                <th style="color:#a855f7">FINAL TARGET</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <script>
        async function load() {
            try {
                const r = await fetch('data.json?v=' + Date.now());
                const d = await r.json();
                const arrow = (v, t, rev=false) => (rev ? v < t : v > t) ? '<span class="up">â–²</span>' : '<span class="down">â–¼</span>';

                // Top 5 (Rotation Engine + SMRI)
                const top = [
                    ['Rotation Score', d.rotation_score + '%', 70],
                    ['BTC.D LIVE', d.btc_d + '%', 48, true],
                    ['ETH / BTC', d.eth_btc, 0.055],
                    ['USDT.D LIVE', d.usdt_d + '%', 5.5, true],
                    ['S.M.R.I', d.smri + '%', 75]
                ];
                document.getElementById('top-nav').innerHTML = top.map(i => `
                    <div class="m-card"><div class="m-label">${i[0]}</div><div class="m-val">${i[1]} ${arrow(parseFloat(i[1]), i[2], i[3])}</div></div>
                `).join('') + `
                    <div class="status-box" style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;">
                        <div class="st-btn ${d.rotation_score < 70 ? 'active-h' : ''}">HOLD</div>
                        <div class="st-btn">PREPARE</div>
                        <div class="st-btn ${d.rotation_score >= 70 ? 'active-s' : ''}">SELL</div>
                    </div>`;

                // Macro R1 (Modulele 2, 4, 5, 6)
                const r1 = [
                    ['TOTAL 3', d.total3, 1.2],
                    ['SENTIMENT', d.fng + ' (FnG)', 75],
                    ['STRENGTH', d.momentum, 0],
                    ['VIX INDEX', d.vix, 13.8, true],
                    ['DXY INDEX', d.dxy, 100, true],
                    ['ML PROB', d.ml_prob + '%', 50]
                ];
                document.getElementById('macro-r1').innerHTML = r1.map(m => `
                    <div class="m-card"><div class="m-label">${m[0]}</div><div class="m-val">${m[1]} ${m[2] ? arrow(parseFloat(m[1]), m[2], m[3]) : ''}</div></div>
                `).join('');

                // Macro R2 (Modulele 2, 3, 4, 6)
                const r2 = [
                    ['URPD PROFIT', d.urpd + '%', 85],
                    ['M2 SUPPLY', d.m2, 21],
                    ['BREADTH', d.breadth, 50],
                    ['EXHAUSTION', d.exhaustion + '%', 40, true],
                    ['VOLATILITY', d.volat, 0],
                    ['LIQUIDITY', d.liq, 0]
                ];
                document.getElementById('macro-r2').innerHTML = r2.map(m => `
                    <div class="m-card"><div class="m-label">${m[0]}</div><div class="m-val">${m[1]} ${m[2] ? arrow(parseFloat(m[1]), m[2], m[3]) : ''}</div></div>
                `).join('');

                // Tabel Monede
                document.getElementById('rows').innerHTML = d.coins.map(c => `
                    <tr>
                        <td><b>${c.symbol}</b> <small class="${c.change >= 0 ? 'up':'down'}">(${c.change}%)</small><br><span style="color:#666">$${c.price.toFixed(4)}</span></td>
                        <td>${c.q.toLocaleString()}</td><td>$${c.entry}</td>
                        <td style="color:#fbbf24">$${c.apr}</td><td style="color:#00ff88; font-weight:bold">${(c.apr/c.entry).toFixed(1)}x</td>
                        <td style="color:#fbbf24">$${c.mai}</td><td style="color:#00ff88; font-weight:bold">${(c.mai/c.entry).toFixed(1)}x</td>
                        <td style="color:#a855f7; font-weight:bold">$${c.fib}</td>
                    </tr>
                `).join('');
            } catch (e) { console.log("Waiting for data..."); }
        }
        load(); setInterval(load, 30000);
    </script>
</body>
</html>
