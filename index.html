<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; padding: 10px; }
        .target-panel { background: #1a1c24; border: 1px solid #22c55e; padding: 10px; border-radius: 10px; margin-bottom: 15px; font-size: 12px; text-align: center; }
        .regime-box { display: flex; gap: 8px; margin-bottom: 15px; }
        .btn { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; text-align: center; font-weight: bold; background: #1a1c24; opacity: 0.3; display: flex; align-items: center; justify-content: center; gap: 5px; }
        
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .active-hold { border: 2px solid #ff4d4d; opacity: 1; color: #ff4d4d; }
        .active-prepare { border: 2px solid #ffcc00; opacity: 1; color: #ffcc00; }
        .active-sell { border: 2px solid #00ff88; opacity: 1; color: #00ff88; }

        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .card { background: #1a1c24; padding: 12px; border-radius: 10px; border: 1px solid #333; }
        .label { color: #888; font-size: 10px; text-transform: uppercase; }
        .val { font-size: 18px; font-weight: bold; color: #00ff88; }

        table { width: 100%; border-collapse: collapse; background: #1a1c24; border-radius: 10px; overflow-x: auto; display: block; }
        th { background: #222; padding: 10px; text-align: left; color: #888; font-size: 10px; white-space: nowrap; }
        td { padding: 10px; border-bottom: 1px solid #222; font-size: 12px; white-space: nowrap; }
    </style>
</head>
<body>
    <div class="target-panel">
        ðŸŽ¯ <b>MACRO TARGETS:</b> BTC.D: 47-46% | USDT.D: 5% | Target Portofoliu: 6.03x
    </div>

    <div class="regime-box">
        <div id="h" class="btn"><div class="dot" style="background:#ff4d4d"></div> HOLD</div>
        <div id="p" class="btn"><div class="dot" style="background:#ffcc00"></div> PREPARE</div>
        <div id="s" class="btn"><div class="dot" style="background:#00ff88"></div> SELL</div>
    </div>

    <div class="stats">
        <div class="card"><div class="label">Total Portofoliu</div><div id="v" class="val">--</div></div>
        <div class="card"><div class="label">Multiplier Actual</div><div id="m" class="val">--</div></div>
        <div class="card"><div class="label">Rotation Score</div><div id="rs" class="val">--</div></div>
        <div class="card"><div class="label">BTC.D / TOTAL3</div><div id="macro" class="val" style="color:white; font-size:14px; margin-top:4px;">--</div></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>MONEDA</th>
                <th>CANTITATE</th>
                <th>ENTRY</th>
                <th>APR TARGET</th>
                <th>MAI TARGET</th>
                <th>POTENTIAL</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <script>
        fetch('data.json?v=' + Date.now()).then(r => r.json()).then(d => {
            document.getElementById('v').textContent = '$' + d.portfolio.toLocaleString();
            document.getElementById('m').textContent = d.multiplier + 'x';
            document.getElementById('rs').textContent = d.exit_score + '%';
            document.getElementById('macro').textContent = d.btc_d + '% / ' + d.t3 + 'T';

            if (d.exit_score >= 80) document.getElementById('s').classList.add('active-sell');
            else if (d.exit_score >= 50) document.getElementById('p').classList.add('active-prepare');
            else document.getElementById('h').classList.add('active-hold');

            let html = '';
            d.coins.forEach(c => {
                html += `<tr>
                    <td><b>${c.symbol}</b><br><small style="color:#666">$${c.price.toLocaleString()}</small></td>
                    <td>${c.q.toLocaleString()}</td>
                    <td>$${c.entry}</td>
                    <td style="color:#fbbf24">$${c.apr}</td>
                    <td style="color:#fbbf24">$${c.mai}</td>
                    <td style="color:#00ff88; font-weight:bold;">${c.pot}x</td>
                </tr>`;
            });
            document.getElementById('rows').innerHTML = html;
        });
    </script>
</body>
</html>
