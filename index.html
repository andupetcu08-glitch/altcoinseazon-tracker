<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; padding: 15px; }
        .header-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn { padding: 15px; text-align: center; border-radius: 8px; font-weight: bold; border: 1px solid #333; opacity: 0.3; }
        .active-hold { background: #7f1d1d; color: white; opacity: 1; border-color: #ef4444; }
        .active-prepare { background: #854d0e; color: white; opacity: 1; border-color: #eab308; }
        .active-sell { background: #14532d; color: white; opacity: 1; border-color: #22c55e; }
        
        .main-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        .card { background: #1a1c24; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        .val { font-size: 32px; font-weight: bold; color: #00ff88; }
        .rotation-box { background: #1a1c24; padding: 15px; border-radius: 12px; margin-bottom: 20px; border-left: 5px solid #00ff88; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #16181d; border-radius: 10px; overflow: hidden; }
        th { background: #222; padding: 15px; text-align: left; font-size: 11px; color: #888; }
        td { padding: 15px; border-bottom: 1px solid #222; }
        .pot-x { color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-grid">
        <div id="btn-hold" class="btn">ðŸ”´ HOLD</div>
        <div id="btn-prepare" class="btn">ðŸŸ¡ PREPARE</div>
        <div id="btn-sell" class="btn">ðŸŸ¢ SELL / EXECUÈšIE</div>
    </div>

    <div class="rotation-box">
        <div style="font-size: 11px; color: #888;">ROTATION SCORE (ALT SEASON SIGNAL)</div>
        <div id="score" style="font-size: 28px; font-weight: bold; color: #00ff88;">--%</div>
    </div>

    <div class="main-stats">
        <div class="card">
            <div style="color: #888; font-size: 12px;">PORTOFOLIU ACTUAL</div>
            <div id="port-val" class="val">--</div>
        </div>
        <div class="card">
            <div style="color: #888; font-size: 12px;">MULTIPLIER (Investit $120k)</div>
            <div id="mult-val" class="val">--</div>
        </div>
        <div class="card" style="border-color: #fbbf24;">
            <div style="color: #fbbf24; font-size: 12px;">PROFIT TEORETIC TINTÄ‚ (MAI)</div>
            <div id="profit-eur" class="val" style="color: #fbbf24;">--</div>
        </div>
        <div class="card">
            <div style="color: #888; font-size: 12px;">BTC.D / TOTAL3</div>
            <div id="macro-meta" class="val" style="font-size: 20px; color: #fff;">--</div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>MONEDA</th>
                <th>CANTITATE</th>
                <th>ENTRY</th>
                <th>TARGETS (APR/MAI)</th>
                <th>POTENÈšIAL</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <script>
        async function load() {
            const r = await fetch('data.json?v=' + Date.now());
            const d = await r.json();
            
            document.getElementById('port-val').textContent = '$' + d.portfolio.toLocaleString();
            document.getElementById('mult-val').textContent = d.multiplier + 'x';
            document.getElementById('score').textContent = d.rotation_score + '%';
            document.getElementById('profit-eur').textContent = 'â‚¬ ' + d.profit_teoretic;
            document.getElementById('macro-meta').textContent = d.btc_d + '% / ' + d.total3 + 'T';

            // Logica Butoane Status
            if(d.rotation_score >= 75) document.getElementById('btn-sell').className = 'btn active-sell';
            else if(d.rotation_score >= 50) document.getElementById('btn-prepare').className = 'btn active-prepare';
            else document.getElementById('btn-hold').className = 'btn active-hold';

            let h = '';
            d.coins.forEach(c => {
                h += `<tr>
                    <td><b>${c.symbol}</b><br><small style="color:#666">$${c.price}</small></td>
                    <td>${c.q.toLocaleString()}</td>
                    <td>$${c.entry}</td>
                    <td>$${c.apr} / $${c.mai}</td>
                    <td class="pot-x">${c.pot_mai}x</td>
                </tr>`;
            });
            document.getElementById('rows').innerHTML = h;
        }
        load();
        setInterval(load, 60000);
    </script>
</body>
</html>
