<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; padding: 15px; font-size: 11px; }
        .target-panel { background: #052e16; border: 2px solid #22c55e; padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; font-weight: bold; }
        .top-nav { display: grid; grid-template-columns: repeat(4, 1fr) 2fr; gap: 10px; margin-bottom: 20px; }
        .m-card { background: #1a1c24; padding: 12px; border-radius: 8px; border: 1px solid #333; text-align: center; }
        .m-label { font-size: 8px; color: #888; text-transform: uppercase; }
        .m-val { font-weight: bold; font-size: 16px; margin-top: 5px; }
        
        /* BUTOANE NOI LOGIC */
        .status-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .st-btn { background: #111; border: 1px solid #333; border-radius: 6px; color: #444; font-weight: bold; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .active-h { border-color: #ef4444 !important; color: #ef4444 !important; box-shadow: 0 0 10px rgba(239, 68, 68, 0.2); }
        .active-p { border-color: #fbbf24 !important; color: #fbbf24 !important; box-shadow: 0 0 10px rgba(251, 191, 36, 0.2); }
        .active-s { border-color: #00ff88 !important; color: #00ff88 !important; box-shadow: 0 0 10px rgba(0, 255, 136, 0.2); }

        /* MAGNIFY EFFECT */
        tr { transition: transform 0.2s; }
        tr:hover { transform: scale(1.015); background: rgba(255,255,255,0.05) !important; cursor: crosshair; }
        tr:hover td { color: #fff; text-shadow: 0 0 8px rgba(0,255,136,0.5); }

        table { width: 100%; border-collapse: collapse; background: #0d0f14; }
        th { padding: 15px; text-align: left; border-bottom: 2px solid #222; }
        td { padding: 15px; border-bottom: 1px solid #1a1c24; }
        .prog-bg { width: 100%; background: #222; height: 4px; border-radius: 2px; margin-top: 5px; }
        .prog-fill { height: 100%; border-radius: 2px; }
    </style>
</head>
<body>
    <div class="target-panel">ðŸŽ¯ TARGETS: BTC.D: 46% | VIX: 13.8 | USDT.D: 5.1% | DXY: 100 | ROTATION SCORE: 70%</div>

    <div class="top-nav">
        <div class="m-card"><div class="m-label">Rotation Score</div><div id="score" class="m-val">--</div></div>
        <div class="m-card" style="border-color:#a855f7"><div class="m-label">ML Sell Prob</div><div id="ml" class="m-val" style="color:#a855f7">--</div></div>
        <div class="m-card"><div class="m-label">Exhaustion</div><div id="exh" class="m-val">--</div></div>
        <div class="m-card"><div class="m-label">VIX (Live Proxy)</div><div id="vix" class="m-val">--</div></div>
        <div class="status-box">
            <div id="btn-h" class="st-btn">HOLD</div>
            <div id="btn-p" class="st-btn">PREPARE</div>
            <div id="btn-s" class="st-btn">SELL</div>
        </div>
    </div>

    <div id="macro-row" style="display:grid; grid-template-columns:repeat(6, 1fr); gap:10px; margin-bottom:20px;">
        </div>

    <table>
        <thead>
            <tr><th>MONEDA</th><th>PRET / 24H</th><th>ENTRY</th><th>TARGET APR</th><th>X</th><th style="color:#a855f7">FIB TARGET</th></tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <script>
        async function update() {
            const r = await fetch('data.json?t=' + Date.now());
            const d = await r.json();
            
            // Rotation Score & Buttons
            const s = d.score;
            const scoreEl = document.getElementById('score');
            scoreEl.innerText = s + '%';
            scoreEl.style.color = s >= 70 ? '#00ff88' : '#ef4444';
            
            document.getElementById('ml').innerText = d.ml_prob + '%';
            document.getElementById('exh').innerText = d.exhaustion + '%';
            document.getElementById('vix').innerText = d.vix;

            document.getElementById('btn-h').className = 'st-btn' + (s < 50 ? ' active-h' : '');
            document.getElementById('btn-p').className = 'st-btn' + (s >= 50 && s < 70 ? ' active-p' : '');
            document.getElementById('btn-s').className = 'st-btn' + (s >= 70 ? ' active-s' : '');

            let h = '';
            d.coins.forEach(c => {
                let color = c.progres > 70 ? '#00ff88' : '#fbbf24';
                h += `<tr>
                    <td><b>${c.symbol}</b><div class="prog-bg"><div class="prog-fill" style="width:${c.progres}%; background:${color}"></div></div></td>
                    <td>$${c.price} <small style="color:${c.change>0?'#00ff88':'#ff4444'}">(${c.change}%)</small></td>
                    <td>$${c.entry}</td><td>$${c.apr}</td><td>${c.x_apr}x</td><td style="color:#a855f7"><b>$${c.fib}</b></td>
                </tr>`;
            });
            document.getElementById('rows').innerHTML = h;
        }
        update(); setInterval(update, 30000);
    </script>
</body>
</html>
