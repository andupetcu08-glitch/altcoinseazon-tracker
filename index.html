<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; padding: 15px; font-size: 11px; margin: 0; }
        
        /* Banner Targets */
        .target-banner { 
            background: #052e16; border: 2px solid #22c55e; padding: 15px; border-radius: 12px; 
            margin-bottom: 20px; display: flex; justify-content: space-around; font-weight: bold; font-size: 13px;
        }
        .t-item { color: rgba(255,255,255,0.2); transition: 0.5s; }
        .t-active { color: #00ff88; text-shadow: 0 0 15px rgba(0, 255, 136, 0.6); }

        /* Status Buttons */
        .btn-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .st-btn { background: #111; border: 1px solid #222; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; color: #333; }
        .active-h { border-color: #ef4444 !important; color: #ef4444 !important; box-shadow: 0 0 10px rgba(239, 68, 68, 0.2); }
        .active-p { border-color: #fbbf24 !important; color: #fbbf24 !important; box-shadow: 0 0 10px rgba(251, 191, 36, 0.2); }
        .active-s { border-color: #00ff88 !important; color: #00ff88 !important; box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }

        /* Financial Line */
        .stats-main { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .card-big { background: #1a1c24; padding: 20px; border-radius: 12px; border: 1px solid #333; text-align: center; }
        .val-big { font-size: 28px; font-weight: bold; color: #00ff88; margin: 5px 0; }

        /* Macro Boxes (2 rows of 6) */
        .macro-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 20px; }
        .m-card { background: #1a1c24; padding: 12px; border-radius: 8px; border: 1px solid #333; text-align: center; }
        .m-label { font-size: 8px; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        .m-val { font-weight: bold; font-size: 15px; }

        /* Table */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: #555; border-bottom: 2px solid #222; }
        tr { transition: 0.2s; border-bottom: 1px solid #1a1c24; }
        tr:hover { transform: scale(1.005); background: rgba(0, 255, 136, 0.05) !important; cursor: pointer; }
        .prog-bg { width: 100%; background: #222; height: 4px; border-radius: 2px; margin-top: 5px; }
        .prog-fill { height: 100%; border-radius: 2px; transition: 1s; }
    </style>
</head>
<body>
    <div class="target-banner" id="banner">
        <span class="t-item" id="t-btcd">BTC.D: 46%</span>
        <span class="t-item" id="t-vix">VIX: 13.8</span>
        <span class="t-item" id="t-usdtd">USDT.D: 5.1%</span>
        <span class="t-item" id="t-urpd">URPD: 86%</span>
        <span class="t-item" id="t-dxy">DXY: 100</span>
        <span class="t-item" id="t-score">ROTATION: 70%</span>
    </div>

    <div class="btn-box">
        <div id="btn-h" class="st-btn">HOLD / ACCUMULATE</div>
        <div id="btn-p" class="st-btn">PREPARE FOR SELL</div>
        <div id="btn-s" class="st-btn">SELL / TAKE PROFIT</div>
    </div>

    <div class="stats-main">
        <div class="card-big"><div class="m-label">Portofoliu (EUR)</div><div id="v" class="val-big">--</div></div>
        <div class="card-big"><div class="m-label">Profit Net Teoretic (FIB)</div><div id="profit" class="val-big" style="color:#fbbf24">--</div></div>
        <div class="card-big"><div class="m-label">Multiplier</div><div id="m" class="val-big">--</div><small id="investit" style="color:#555"></small></div>
    </div>

    <div class="macro-grid" id="m-row-1"></div>
    <div class="macro-grid" id="m-row-2"></div>

    <table>
        <thead>
            <tr>
                <th>MONEDA</th><th>CANTITATE</th><th>ENTRY</th><th>TARGET APR</th><th>TARGET MAI</th><th style="color:#a855f7">TARGET FIB</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <script>
        async function update() {
            const r = await fetch('data.json?v=' + Date.now());
            const d = await r.json();
            const s = d.rotation_score;

            // Banner & Buttons
            document.getElementById('t-btcd').className = 't-item' + (d.btc_d <= 46 ? ' t-active' : '');
            document.getElementById('t-score').className = 't-item' + (s >= 70 ? ' t-active' : '');
            document.getElementById('t-usdtd').className = 't-item' + (d.usdt_d <= 5.1 ? ' t-active' : '');

            document.getElementById('btn-h').className = 'st-btn' + (s < 50 ? ' active-h' : '');
            document.getElementById('btn-p').className = 'st-btn' + (s >= 50 && s < 70 ? ' active-p' : '');
            document.getElementById('btn-s').className = 'st-btn' + (s >= 70 ? ' active-s' : '');

            // Financials
            document.getElementById('v').textContent = '€' + d.portfolio_eur.toLocaleString();
            document.getElementById('profit').textContent = d.profit_range;
            document.getElementById('m').textContent = d.multiplier + 'x';
            document.getElementById('investit').textContent = 'Investit: €' + d.investit.toLocaleString();

            // Macro Rows
            const m1 = [['Rotation Score', s+'%'], ['BTC Dominance', d.btc_d+'%'], ['USDT.D Live', d.usdt_d+'%'], ['ML Sell Prob', d.ml_prob+'%'], ['ETH / BTC', d.eth_btc], ['Momentum', d.momentum]];
            const m2 = [['VIX Index', d.vix], ['DXY Index', d.dxy], ['Sentiment', d.fng], ['Total 3', d.total3], ['M2 Supply', d.m2], ['Exhaustion', d.exhaustion]];
            
            const gen = (arr) => arr.map(i => `<div class="m-card"><div class="m-label">${i[0]}</div><div class="m-val">${i[1]}</div></div>`).join('');
            document.getElementById('m-row-1').innerHTML = gen(m1);
            document.getElementById('m-row-2').innerHTML = gen(m2);

            let h = '';
            d.coins.forEach(c => {
                h += `<tr>
                    <td style="padding:15px;"><b>${c.symbol}</b> <small style="color:${c.change>=0?'#00ff88':'#ef4444'}">(${c.change}%)</small>
                        <div class="prog-bg"><div class="prog-fill" style="width:${c.progres}%; background:${c.progres>80?'#00ff88':'#fbbf24'}"></div></div>
                    </td>
                    <td>${c.q.toLocaleString()}</td><td>$${c.entry}</td>
                    <td>$${c.apr} <small style="color:#666">(${c.x_apr}x)</small></td>
                    <td>$${c.mai} <small style="color:#666">(${c.x_mai}x)</small></td>
                    <td style="color:#a855f7"><b>$${c.fib}</b></td>
                </tr>`;
            });
            document.getElementById('rows').innerHTML = h;
        }
        update(); setInterval(update, 30000);
    </script>
</body>
</html>
