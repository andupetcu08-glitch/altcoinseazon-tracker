<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Altcoin Rotation Tracker PRO</title>
<style>
body{background:#0b0f14;color:#eaeaea;font-family:Arial}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #222}
.trend-up{color:#4cff4c}
.trend-down{color:#ff4c4c}
.bar{height:8px;border-radius:6px;background:linear-gradient(90deg,#ff4c4c,#ffd84c,#4cff4c)}
.badge{padding:3px 6px;border-radius:5px;font-size:12px;margin-right:4px}
.div{background:#9b59ff}
.blow{background:#ff5c5c}
.exh{background:#f1c40f;color:#000}
</style>
</head>
<body>

<h2>Rotation Score: <span id="rot"></span>% | Breadth: <span id="breadth"></span>% | Regime: <span id="regime"></span></h2>

<table>
<thead>
<tr>
<th>COIN</th>
<th>PRICE</th>
<th>PROGRESS</th>
<th>HEAT</th>
<th>SIGNALS</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
fetch("data.json?v="+Date.now())
.then(r=>r.json())
.then(d=>{
 document.getElementById("rot").textContent=d.rotation
 document.getElementById("breadth").textContent=d.breadth
 document.getElementById("regime").textContent=d.regime

 let html=""
 d.coins.forEach(c=>{
   let sig=""
   if(c.divergence) sig+=`<span class="badge div">DIV</span>`
   if(c.blowoff) sig+=`<span class="badge blow">BLOW</span>`
   if(c.exhaustion>80) sig+=`<span class="badge exh">EXH ${c.exhaustion}</span>`

   html+=`
   <tr>
     <td>${c.symbol}</td>
     <td>$${c.price}
      <span class="${c.trend=='up'?'trend-up':'trend-down'}">
      ${c.trend=='up'?'▲':'▼'} ${c.change}%
      </span>
     </td>
     <td>${c.progress}%</td>
     <td><div class="bar" style="width:${c.heat*100}%"></div></td>
     <td>${sig}</td>
   </tr>`
 })
 document.getElementById("rows").innerHTML=html
})
</script>

</body>
</html>
