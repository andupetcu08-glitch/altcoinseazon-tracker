        .macro-row { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 25px; }
        
        table { width: 100%; border-collapse: collapse; background: #0d0f14; border-radius: 10px; overflow: hidden; }
