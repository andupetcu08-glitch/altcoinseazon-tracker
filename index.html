<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Altcoin Tracker Final - SMRI Edition</title>
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: 'Segoe UI', sans-serif; padding: 20px; font-size: 11px; margin: 0; }
        .target-panel { background: #052e16; border: 1px solid #22c55e; padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-size: 13px; font-weight: 900; color: #fff; text-transform: uppercase; }
        
        /* Grid Layout */
        .top-grid { display: grid; grid-template-columns: repeat(4, 1fr) 1.5fr; gap: 12px; margin-bottom: 20px; }
        .card, .st-btn { background: #1a1c24; border: 1px solid #333; padding: 15px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); text-align: center; }
        .card:hover { border-color: #00ff88; box-shadow: 0 0 15px rgba(0, 255, 136, 0.1); }

        .m-label { color: #888; font-size: 10px; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .m-val { font-size: 20px; font-weight: bold; }

        /* Regime States */
        .regime-box { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .st-btn { font-size: 10px; font-weight: 900; color: #444; opacity: 0.5; }
        .active-hold { border-color: #00ff88 !important; color: #00ff88 !important; opacity: 1; background: rgba(0, 255, 136, 0.05); }
        .active-prepare { border-color: #fbbf24 !important; color: #fbbf24 !important; opacity: 1; background: rgba(251, 191, 36, 0.05); }
        .active-sell { border-color: #ef4444 !important; color: #ef4444 !important; opacity: 1; background: rgba(239, 68, 68, 0.1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.2); }

        /* Stats Main */
        .stats-row { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 15px; margin-bottom: 20px; }
        .val-big { font-size: 28px; font-weight: bold; color: #00ff88; }

        /* Table Style */
        .table-container { background: #1a1c24; border: 1px solid #333; border-radius: 10px; box-shadow: 0 0 30px rgba(0, 255, 136, 0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #15171e; color: #666; font-size: 10px; text-transform: uppercase; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #222; font-size: 13px; }

        .prog-bg { width: 120px; background: #000; height: 5px; border-radius: 3px; margin-top: 6px; }
        .prog-bar { height: 100%; border-radius: 3px; transition: width 1s ease-in-out; }
        
        .up { color: #00ff88; } .down { color: #ef4444; }
    </style>
</head>
<body>

<div class="target-panel">ðŸŽ¯ TARGETS: BTC.D: 46% | ROTATION: 70% | SMRI: 75% | VIX: 13.8 | USDT.D: 5.1%</div>

<div class="top-grid">
    <div class="card"><span class="m-label">Rotation Score</span><span id="score" class="m-val">--</span></div>
    <div class="card"><span class="m-label">SMART MONEY INDEX</span><span id="smri" class="m-val" style="color:#a855f7">--</span></div>
    <div class="card"><span class="m-label">BTC.D LIVE</span><span id="btcd" class="m-val">--</span></div>
    <div class="card"><span class="m-label">ETH / BTC</span><span id="ethbtc" class="m-val">--</span></div>
    <div class="regime-box">
        <div id="btn-HOLD" class="st-btn">HOLD</div>
        <div id="btn-PREPARE" class="st-btn">PREPARE</div>
        <div id="btn-SELL" class="st-btn">SELL</div>
    </div>
</div>

<div class="stats-row">
    <div class="card"><span class="m-label">VALOARE PORTOFOLIU (USD)</span><div id="v" class="val-big">--</div></div>
    <div class="card"><span class="m-label">ML TOP PROBABILITY</span><div id="prob" class="val-big" style="color:#fbbf24;">--</div></div>
    <div class="card"><span class="m-label">AVG EXHAUSTION</span><div id="exh" class="val-big" style="color:#a855f7;">--</div></div>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr><th>MONEDA</th><th>PRET ACTUAL</th><th>24H CHANGE</th><th>PROGRES FIBONACCI</th><th>EXHAUSTION</th></tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>
</div>

<script>
async function sync() {
    try {
        const r = await fetch('data.json?v=' + Date.now());
        const d = await r.json();

        // Top Metrics
        const scoreEl = document.getElementById('score');
        scoreEl.innerText = d.rotation_score + "%";
        scoreEl.style.color = d.rotation_score >= 70 ? "#00ff88" : "#fff";
        
        document.getElementById('smri').innerText = d.smri + "%";
        document.getElementById('btcd').innerText = d.btc_d + "%";
        document.getElementById('ethbtc').innerText = d.ethbtc;
        document.getElementById('v').innerText = "$" + d.portfolio_value.toLocaleString();
        document.getElementById('prob').innerText = d.probability_top + "%";
        document.getElementById('exh').innerText = d.exhaustion_score + "%";

        // Regime Buttons
        ["HOLD", "PREPARE", "SELL"].forEach(s => {
            const b = document.getElementById('btn-' + s);
            b.className = 'st-btn ' + (d.regime === s ? 'active-' + s.toLowerCase() : '');
        });

        // Table
        document.getElementById('rows').innerHTML = d.coins.map(c => {
            const color = c.change >= 0 ? 'up' : 'down';
            const arrow = c.change >= 0 ? 'â–²' : 'â–¼';
            const pColor = c.progress > 80 ? '#00ff88' : (c.progress > 45 ? '#fbbf24' : '#f97316');
            return `<tr>
                <td><b>${c.symbol}</b></td>
                <td>$${c.price}</td>
                <td class="${color}">${arrow} ${c.change}%</td>
                <td>
                    ${c.progress}%
                    <div class="prog-bg"><div class="prog-bar" style="width:${c.progress}%; background:${pColor}"></div></div>
                </td>
                <td>${c.exhaustion}%</td>
            </tr>`;
        }).join('');

    } catch(e) { console.log(e); }
}
sync();
setInterval(sync, 30000);
</script>
</body>
</html>
