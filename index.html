<!DOCTYPE html><html lang="ro"><head>
    <meta charset="UTF-8">
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; padding: 10px; font-size: 12px; }
        .target-panel { background: #052e16; border: 2px solid #22c55e; padding: 18px; border-radius: 12px; margin-bottom: 20px; text-align: center; font-size: 17px; font-weight: bold; color: #fff; }
        .top-nav { display: grid; grid-template-columns: 1fr 1fr 1.2fr 1fr 2.5fr; gap: 8px; margin-bottom: 15px; }
        .m-card { background: #1a1c24; padding: 12px; border-radius: 8px; border: 1px solid #333; text-align: center; }
        .m-label { font-size: 8px; color: #888; text-transform: uppercase; margin-bottom: 4px; }
        .m-val { font-weight: bold; font-size: 16px; }
        
        /* Dinamic Score Colors */
        .score-hold { color: #ef4444 !important; }
        .score-prepare { color: #fbbf24 !important; }
        .score-sell { color: #00ff88 !important; }

        .status-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .st-btn { background: #111; border: 1px solid #222; border-radius: 8px; padding: 8px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #333; }
        .dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 8px; }
        
        .active-hold { border-color: #ef4444 !important; color: #ef4444 !important; box-shadow: 0 0 12px rgba(239, 68, 68, 0.2); }
        .active-prepare { border-color: #fbbf24 !important; color: #fbbf24 !important; box-shadow: 0 0 12px rgba(251, 191, 36, 0.2); }
        .active-sell { border-color: #00ff88 !important; color: #00ff88 !important; box-shadow: 0 0 12px rgba(0, 255, 136, 0.2); }

        .stats-main { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .card-big { background: #1a1c24; padding: 22px; border-radius: 12px; border: 1px solid #444; text-align: center; }
        .val-big { font-size: 30px; font-weight: bold; color: #00ff88; }
        .sub-sum { color: #888; font-size: 11px; display: block; margin-top: 6px; }

        table { width: 100%; border-collapse: collapse; background: #111; border-radius: 10px; overflow: hidden; }
        th { text-align: left; color: #555; font-size: 9px; padding: 15px; border-bottom: 2px solid #222; text-transform: uppercase; }
        td { padding: 14px; border-bottom: 1px solid #1a1c24; }
        .fib-col { background: rgba(168, 85, 247, 0.05); color: #a855f7; font-weight: bold; border-left: 1px solid #222; }
    </style></head><body>

    <div class="target-panel">
        ðŸŽ¯ TARGETS: BTC.D: 46% | DXY: 101 | ETH/BTC: 0.06 | ROTATION SCORE: 75%
    </div>

    <div class="top-nav">
        <div class="m-card"><div class="m-label">Rotation Score</div><div id="score" class="m-val">--</div></div>
        <div class="m-card"><div class="m-label">BTC.D LIVE</div><div id="btcd" class="m-val">--</div></div>
        <div class="m-card"><div class="m-label">ETH / BTC</div><div id="ethbtc" class="m-val" style="color:#a855f7">--</div></div>
        <div class="m-card"><div class="m-label">USDT.D LIVE</div><div id="usdtd" class="m-val">--</div></div>
        <div class="status-container">
            <div id="btn-h" class="st-btn"><span class="dot" style="background:#ef4444"></span> HOLD</div>
            <div id="btn-p" class="st-btn"><span class="dot" style="background:#fbbf24"></span> PREPARE</div>
            <div id="btn-s" class="st-btn"><span class="dot" style="background:#00ff88"></span> SELL</div>
        </div>
    </div>

    <div class="stats-main">
        <div class="card-big"><div class="m-label">PORTOFOLIU ACTUAL</div><div id="v" class="val-big">--</div></div>
        <div class="card-big"><div class="m-label">PROFIT TEORETIC (MAI)</div><div id="profit" class="val-big" style="color:#fbbf24">--</div></div>
        <div class="card-big">
            <div class="m-label">MULTIPLIER ACTUAL</div>
            <div id="m" class="val-big">--</div>
            <span id="investit" class="sub-sum">--</span>
        </div>
    </div>

    <table>
        <thead>
            <tr><th>MONEDA</th><th>CANTITATE</th><th>ENTRY</th><th>TARGET MAI</th><th>X MAI</th><th class="fib-col">FINAL TARGET PRICE (OPINION)</th></tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <script>
        async function load() {
            const r = await fetch('data.json?v=' + Date.now());
            const d = await r.json();
            
            const sEl = document.getElementById('score');
            sEl.textContent = d.rotation_score + '%';
            
            // Sincronizare Culori Scris Score
            sEl.className = 'm-val ' + (d.rotation_score < 50 ? 'score-hold' : d.rotation_score < 75 ? 'score-prepare' : 'score-sell');

            document.getElementById('btcd').textContent = d.btc_d + '%';
            document.getElementById('ethbtc').textContent = d.eth_btc;
            document.getElementById('usdtd').textContent = d.usdtd + '%';
            document.getElementById('v').textContent = 'â‚¬' + d.portfolio_eur.toLocaleString();
            document.getElementById('profit').textContent = 'â‚¬' + d.profit_teoretic_eur;
            document.getElementById('m').textContent = d.multiplier + 'x';
            document.getElementById('investit').textContent = 'Investit: â‚¬' + d.investit_eur.toLocaleString();

            document.getElementById('btn-h').className = 'st-btn' + (d.rotation_score < 50 ? ' active-hold' : '');
            document.getElementById('btn-p').className = 'st-btn' + (d.rotation_score >= 50 && d.rotation_score < 75 ? ' active-prepare' : '');
            document.getElementById('btn-s').className = 'st-btn' + (d.rotation_score >= 75 ? ' active-sell' : '');

            let h = '';
            d.coins.forEach(c => {
                h += `<tr>
                    <td><b>${c.symbol}</b><br><small style="color:#555">$${c.price}</small></td>
                    <td>${c.q.toLocaleString()}</td>
                    <td style="color:#888">$${c.entry}</td>
                    <td style="color:#fbbf24">$${c.mai}</td>
                    <td style="font-weight:bold">${c.pot_mai}x</td>
                    <td class="fib-col">$${c.fib}</td>
                </tr>`;
            });
            document.getElementById('rows').innerHTML = h;
        }
        load(); setInterval(load, 60000);
    </script></body></html>
