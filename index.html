<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Altcoin Tracker - Glow Only Fix</title>
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; padding: 15px; font-size: 11px; margin: 0; }
        
        /* BANNER */
        .target-panel { 
            background: #052e16; border: 1px solid #22c55e; padding: 12px; border-radius: 8px; 
            margin-bottom: 20px; text-align: center; font-size: 14px; font-weight: 900; color: #fff; 
            text-transform: uppercase;
        }
        
        .top-nav { display: grid; grid-template-columns: repeat(4, 1fr) 1.5fr; gap: 10px; margin-bottom: 20px; }
        .m-card, .st-btn, .card-big, .macro-row > div { transition: all 0.2s ease; border: 1px solid #333; background: #1a1c24; border-radius: 6px; }
        
        /* EFECT MAGNIFY PE CASETE */
        .m-card:hover, .card-big:hover, .macro-row > div:hover, .st-btn:hover { 
            transform: scale(1.02); border-color: #00ff88 !important; z-index: 10;
        }

        .m-card { padding: 10px; text-align: center; min-height: 60px; display: flex; flex-direction: column; justify-content: center; }
        .m-label { font-size: 10px; color: #999; text-transform: uppercase; margin-bottom: 5px; }
        .m-val { font-weight: bold; font-size: 18px; }
        
        .status-box { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .st-btn { display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 900; color: #444; text-transform: uppercase; }
        .active-h { border-color: #ef4444 !important; color: #ef4444 !important; background: rgba(239, 68, 68, 0.1); }
        .active-s { border-color: #00ff88 !important; color: #00ff88 !important; background: rgba(0, 255, 136, 0.1); }
        
        .stats-main { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .card-big { padding: 15px; text-align: center; }
        .val-big { font-size: 26px; font-weight: bold; color: #00ff88; }
        
        .macro-row { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 12px; }

        /* MODIFICAREA CERUTA: GLOW PE TABEL */
        .table-container { 
            background: #1a1c24; border-radius: 10px; border: 1px solid #333; 
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.15); /* Glow verde neon */
            overflow: hidden; 
        }
        
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { text-align: left; color: #999; font-size: 11px; padding: 15px 10px; border-bottom: 2px solid #333; }
        td { padding: 15px 10px; border-bottom: 1px solid #222; }
        
        .prog-bg { width: 100%; background: #222; height: 4px; border-radius: 2px; margin-top: 6px; }
        .prog-bar { height: 100%; border-radius: 2px; }
        .up { color: #00ff88; font-weight: bold; margin-left: 4px; }
        .down { color: #ef4444; font-weight: bold; margin-left: 4px; }
    </style>
</head>
<body>
    <div class="target-panel">ðŸŽ¯ TARGETS: BTC.D: 46% | VIX: 13.8 | USDT.D: 5.1% | URPD Supply: 86% | ML SELL Prob Target: 50% | ROTATION SCORE: 70%</div>
    
    <div class="top-nav" id="topNav"></div>

    <div class="stats-main">
        <div class="card-big"><span class="m-label">PORTOFOLIU ACTUAL (EUR)</span><div id="v" class="val-big">--</div></div>
        <div class="card-big"><span class="m-label">POTENÈšIAL PROFIT TEORETIC</span><div id="profit" class="val-big" style="color:#fbbf24;">--</div></div>
        <div class="card-big"><span class="m-label">MULTIPLIER ACTUAL</span><div id="m" class="val-big">--</div><span id="investit" style="color:#888; font-size:9px;"></span></div>
    </div>

    <div id="macro1" class="macro-row"></div>
    <div id="macro2" class="macro-row"></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>MONEDA</th><th>CANTITATE</th><th>ENTRY</th>
                    <th style="color:#fbbf24">TARGET APR</th><th style="color:#00ff88">MULTIPLIER</th>
                    <th style="color:#fbbf24">TARGET MAI</th><th style="color:#00ff88">MULTIPLIER</th>
                    <th style="color:#a855f7">FINAL TARGET</th>
                </tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
    </div>

    <script>
        function arrow(v, t, inv = false) {
            let n = parseFloat(v);
            if (isNaN(n)) return ''; 
            return (inv ? n < t : n > t) ? '<span class="up">â–²</span>' : '<span class="down">â–¼</span>';
        }

        async function sync() {
            try {
                const r = await fetch('data.json?v=' + Date.now());
                const d = await r.json();
                
                const rot = parseFloat(d.rotation_score);
                document.getElementById('topNav').innerHTML = `
                    <div class="m-card"><span class="m-label">Rotation Score</span><div class="m-val" style="color:${rot>=70?'#00ff88':'#ef4444'}">${rot}% ${arrow(rot, 70)}</div></div>
                    <div class="m-card"><span class="m-label">BTC.D LIVE</span><div class="m-val">${d.btc_d}% ${arrow(d.btc_d, 46, true)}</div></div>
                    <div class="m-card"><span class="m-label">ETH / BTC</span><div class="m-val">${d.eth_btc} ${arrow(d.eth_btc, 0.05)}</div></div>
                    <div class="m-card"><span class="m-label">USDT.D LIVE</span><div class="m-val">${d.usdt_d}% ${arrow(d.usdt_d, 5.1, true)}</div></div>
                    <div class="status-box"><div class="st-btn ${rot<70?'active-h':''}">HOLD</div><div class="st-btn">PREPARE</div><div class="st-btn ${rot>=70?'active-s':''}">SELL</div></div>`;

                document.getElementById('v').textContent = 'â‚¬' + d.portfolio_eur.toLocaleString();
                document.getElementById('profit').textContent = d.profit_range;
                document.getElementById('m').textContent = d.multiplier + 'x';
                document.getElementById('investit').textContent = 'Investit: â‚¬' + d.investit_eur.toLocaleString();

                const r1 = [['TOTAL 3', d.total3, 1.2], ['SENTIMENT', d.fng, 75], ['VIX INDEX', d.vix, 13.8, true], ['URPD PROFIT', d.urpd+'%', 86], ['DXY INDEX', d.dxy, 100, true], ['M2 SUPPLY', d.m2, 21]];
                document.getElementById('macro1').innerHTML = r1.map(x => `<div class="m-card"><span class="m-label">${x[0]}</span><div class="m-val">${x[1]}${arrow(x[1], x[2], x[3])}</div></div>`).join('');

                const r2 = [['ML SELL PROB', d.ml_prob+'%', 50], ['MOMENTUM', d.momentum, 0], ['EXHAUSTION', d.exhaustion+'%', 30, true], ['DIVERGENCE', d.divergence, 0], ['VOLATILITY', d.volatility, 0], ['LIQUIDITY', d.liquidity, 0]];
                document.getElementById('macro2').innerHTML = r2.map(x => `<div class="m-card"><span class="m-label">${x[0]}</span><div class="m-val">${x[1]}</div></div>`).join('');

                document.getElementById('rows').innerHTML = d.coins.map(c => {
                    const p = Math.min(Math.max(((parseFloat(c.price)-parseFloat(c.entry))/(parseFloat(c.fib)-parseFloat(c.entry)))*100,0),100);
                    return `<tr>
                        <td><b>${c.symbol}</b> <span style="color:${parseFloat(c.change)>=0?'#00ff88':'#ef4444'}">(${c.change}%)</span><br>$${c.price}
                        <div class="prog-bg"><div class="prog-bar" style="width:${p}%; background:${p>80?'#00ff88':p>40?'#fbbf24':'#f97316'}"></div></div></td>
                        <td>${c.q.toLocaleString()}</td><td>$${c.entry}</td>
                        <td style="color:#fbbf24">$${c.apr}</td><td style="color:#00ff88; font-weight:bold">${c.x_apr}x</td>
                        <td style="color:#fbbf24">$${c.mai}</td><td style="color:#00ff88; font-weight:bold">${c.x_mai}x</td>
                        <td style="color:#a855f7; font-weight:bold">$${c.fib}</td>
                    </tr>`;
                }).join('');
            } catch (e) { console.error(e); }
        }
        sync(); setInterval(sync, 30000);
    </script>
</body>
</html>
