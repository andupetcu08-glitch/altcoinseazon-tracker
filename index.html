<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Altcoin Tracker Pro</title>
<style>
body{background:#0b0e14;color:#e1e1e1;font-family:sans-serif;font-size:11px}
tr{transition:.25s}
tr:hover{transform:scale(1.015);box-shadow:0 0 18px rgba(168,85,247,.35);background:#11131a}
.trend-up{color:#00ff88}
.trend-down{color:#ef4444}
.heat{height:6px;border-radius:4px;margin-top:4px}
.badge{padding:2px 6px;border-radius:4px;font-size:9px}
.div{background:#ef4444}
.blow{background:#fbbf24;color:#000}
.exh{background:#a855f7}
table{width:100%;border-collapse:collapse}
td,th{padding:12px;border-bottom:1px solid #222}
</style>
</head>
<body>

<h2>Rotation Score: <span id="score"></span>% | Breadth: <span id="breadth"></span>%</h2>

<table>
<thead>
<tr><th>COIN</th><th>PRICE</th><th>PROGRESS</th><th>HEAT</th><th>SIGNALS</th></tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
async function load(){
 const d=await fetch("data.json?v="+Date.now()).then(r=>r.json())

 document.getElementById("score").textContent=d.rotation_score
 document.getElementById("breadth").textContent=d.breadth

 let h=""
 d.coins.forEach(c=>{
   let heatColor=`linear-gradient(90deg,#ef4444,#fbbf24,#00ff88)`
   let sig=""
   if(c.divergence) sig+='<span class="badge div">DIV</span> '
   if(c.blowoff) sig+='<span class="badge blow">BLOW</span> '
   if(c.exhaustion>80) sig+='<span class="badge exh">EXH</span> '

   h+=`
   <tr>
    <td><b>${c.symbol}</b></td>
    <td>$${c.price} <span class="${c.trend==='up'?'trend-up':'trend-down'}">${c.trend==='up'?'▲':'▼'} ${c.change}%</span></td>
    <td>${c.progres}%</td>
    <td>
      <div class="heat" style="width:${c.heat*100}%;background:${heatColor}"></div>
    </td>
    <td>${sig}</td>
   </tr>`
 })
 document.getElementById("rows").innerHTML=h
}
load()
setInterval(load,86400000)
</script>
</body>
</html>
