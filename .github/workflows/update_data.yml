name: Update Crypto Data

on:
  schedule:
    - cron: '*/30 * * * *' # Rulează automat la fiecare 30 de minute
  workflow_dispatch:      # Îți permite să îl pornești și manual din tab-ul "Actions"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install yfinance
          # Adaugă aici și alte librării dacă mai folosești (ex: pandas)

      - name: Execute Tracker Script
        run: python tracker.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add data.json
          git commit -m "Update live crypto data [skip ci]" || echo "No changes to commit"
          git push
