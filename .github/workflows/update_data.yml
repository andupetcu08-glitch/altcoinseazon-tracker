name: Update Crypto Data

on:
  schedule:
    - cron: '*/10 * * * *' # Rulează la fiecare 10 minute (am pus 10 în loc de 30 ca să fii "live")
  workflow_dispatch:      # Permite rularea manuală

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Script
        run: python tracker.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data.json
          git pull --rebase origin main
          git commit -m "Update live data [skip ci]" || echo "No changes to commit"
          git push origin main
